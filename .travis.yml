language: cpp
compiler:
- gcc
- clang

os:
- linux
- osx
matrix:
  include:
  - os: linux
    env: TRP_DOC=1

before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo add-apt-repository ppa:team-xbmc/ppa -y; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ];   then sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;fi

- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo apt-get update -q; fi

- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo apt-get install -qq g++-4.9;fi
- if [ "$TRAVIS_OS_NAME" == "linux" -a "$CXX" == "g++" ];     then sudo update-alternatives --install /usr/bin/gcc  gcc  /usr/bin/gcc-4.9  90;fi
- if [ "$TRAVIS_OS_NAME" == "linux" -a "$CXX" == "g++" ];     then sudo update-alternatives --install /usr/bin/g++  g++  /usr/bin/g++-4.9  90;fi
- if [ "$TRAVIS_OS_NAME" == "linux" -a "$CXX" == "g++" ];     then sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.9 90;fi
- if [ "$TRAVIS_OS_NAME" == "linux" -a "$CXX" == "clang++" ]; then a=$(sudo find / -name llvm-cov | head -1);sudo ln -s ${a} /usr/bin/llvm-cov;fi    


- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi

install:

- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo apt-get install libsdl2-dev; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ];  then sudo apt-get install qt5-default; fi

- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install sdl2; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install qt5; fi

- if [ $TRP_DOC ]; then sudo apt-get install python-sphinx; fi
before_script:
- mkdir Build
- cd Build
- cmake ..
script:
- if ! [ $TRP_DOC ]; then make; fi
- if [ $TRP_DOC ]; then cd ../Web; make clean;make html;sudo chmod +x ./deploy-ghpages.sh;./deploy-ghpages.sh;cd
  ..; fi
